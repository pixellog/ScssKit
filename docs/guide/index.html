<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/ui.css">
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/jquery-ui.js"></script>
    <script src="/js/vendor/jquery.easing.1.3.js"></script>
    <script src="/js/vendor/jquery.animateNumber.js"></script>
    <script src="/js/vendor/jquery.bxslider.js"></script>

</head>
<body>

<h1>KT Tracker GUI Guide</h1>
<div class="tabs">
    <ul>
        <li><a href="#tabs-1">IA</a></li>
        <li><a href="#tabs-2">INPUT&BUTTON</a></li>
        <li><a href="#tabs-3">JS</a></li>
        <li><a href="#tabs-4">CHART</a></li>
    </ul>
    <div id="tabs-1">
        <div id="guide"></div>
    </div>
    <div id="tabs-2">
        <h2>input</h2>
        <input type="text" placeholder="text">
        <input type="search" placeholder="search">
        <input type="password" placeholder="password">
        <input type="number" placeholder="number">
        <input type="radio" name="radio-1" checked>
        <input type="radio" name="radio-1">
        <input type="checkbox" name="checkbox-1" checked>
        <input type="checkbox" name="checkbox-1">
        <select name="" id="">
            <option value="">option1</option>
            <option value="">option2</option>
        </select>
        <h2>button.btn</h2>
        <button type="button" class="btn">.btn</button>
        <button type="button" class="btn btn-default">.btn.btn-default</button>
        <button type="button" class="btn btn-primary">.btn.btn-primary</button>
        <button type="button" class="btn btn-link">.btn.btn-link</button>
        <h2>a.btn</h2>
        <a href="#none" class="btn">.btn</a>
        <a href="#none" class="btn btn-default">.btn.btn-default</a>
        <a href="#none" class="btn btn-primary">.btn.btn-primary</a>
        <a href="#none" class="btn btn-link">.btn.btn-link</a>
        <h2>button.btn-group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-default active">.btn.btn-default.active</button>
            <button type="button" class="btn btn-default">.btn.btn-default</button>
        </div>
        <h2>input:radio.btn-group</h2>
        <div class="btn-group">
            <label class="btn" for=""><input type="radio" name="radio-2" checked><span>일반</span></label>
            <label class="btn" for=""><input type="radio" name="radio-2"><span>위성</span></label>
        </div>
        <h2>input:ckeckbox.btn-group</h2>
        <div class="btn-group">
            <label class="btn" for=""><input type="checkbox" name="checkbox-2" checked><span>일반</span></label>
            <label class="btn" for=""><input type="checkbox" name="checkbox-2"><span>위성</span></label>
        </div>
    </div>
    <div id="tabs-3"></div>
    <div id="tabs-4"></div>
</div>

<script>
    $('.tabs').tabs({active: 0});
</script>
<script>
    var ui = function () {
        $.ajax({
            dataType: 'json',
            url: '/js/menu.json'
        }).done(function (data) {
            var items = [];
            items.push("<ul class='depth1'>");
            $.each(data, function (key, val) {
                items.push("<li><a href='" + val.url + "'>" + val.name + val.url + "</a>");
                if (val.sub) {
                    items.push("<ul class='depth2'>");
                    $.each(val.sub, function (i, data) {
                        $.each(data, function (key, val) {
                            items.push("<li><a href='" + val.url + "'>" + val.name + val.url + "</a></li>");
                        });
                    });
                    items.push("</ul>");
                }
                items.push("</li>");
            });
            items.push("</ul>");

            var menuHtml = items.join('');
            $('#guide').append(menuHtml);
        });
    }();
</script>
</body>
</html>
